version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.0
  security: {}

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

workflows:
  test-deploy:
    jobs:
      - security/scan_dependencies:
          name: scan_dependencies_npm
          pkg_manager: npm
          pkg_json_dir: ~/project/sample
          filters: *filters
      - security/scan_dependencies:
          name: scan_dependencies_pnpm
          pkg_manager: pnpm
          pkg_json_dir: ~/project/sample
          filters: *filters
      - security/scan_dependencies:
          name: scan_dependencies_command
          pkg_manager: npm
          pkg_json_dir: ~/project/sample
          scan_command: |
            #!/bin/bash
            if ! npm audit --audit-level=high; then
              echo "Scan found dependencies with high vulnerability level"
            fi
          filters: *filters
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: studion/security
          vcs_type: << pipeline.project.type >>
          pub_type: production
          requires:
            - orb-tools/pack
            - scan_dependencies_npm
            - scan_dependencies_pnpm
            - scan_dependencies_command
          context: orb-publishing
          filters: *release-filters
